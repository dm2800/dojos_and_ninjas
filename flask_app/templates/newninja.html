<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container mx-auto p-4">
        {% block menu %}
        <a href="/">Home</a>
        {% endblock menu %}

        <h1>New Ninja</h1>
        <form class = 'd-inline-block' action="/ninjas/create/" method="POST">
            <div class="form-group mb-3">
                <label class = "mr-5" for="Dojo">Dojo:</label>
                <select class = "form-select" name="dojo_id">
                    {% for dojo in dojos %}
                    <option  value="{{dojo.id}}">{{dojo.name}}</option>
                    {% endfor %} 
                    </select>
            </div>
            <div class="form-group mb-3">
                <label class =  "me-4" for="First Name">First Name:</label>
                <input class = "form-control" type="text" name="first_name">
            </div>
            <div class="form-group mb-3">
                <label class =  "me-4" for="Last Name">Last Name:</label>
                <input class = "form-control" type="text" name="last_name">
            </div>
            <div class="form-group mb-3">
                <label class =  "me-4" for="Age">Age:</label>
                <input class = "form-control" type="text" name="age">
            </div>
            <input class = "btn btn-info" type="submit" value="Add Ninja">
        </form>
    </div>
</body>
</html>
