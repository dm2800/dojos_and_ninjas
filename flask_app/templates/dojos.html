<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>Dojos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav class = "text-center mt-4 mb-4">
            {% block menu %} {% include 'menu.html' %} {% endblock menu %}
        </nav>
    </header>
    <main>
        <div class="container d-flex text-center">
            <div class="container bg-dark p-5">
                <h1 class = 'mb-4 text-white'>New Dojo</h1>
                <form action="/dojos/create/" method="post">
                    <label for="name">Name</label>
                    <input type="text" name ="name">
                    <input class="btn btn-info" type="submit" value="Create">
                </form>
            </div>
            <div class="container bg-light d-block text-center p-5">
                <h1 class = 'mb-4'>All Dojos</h1>
                {% for dojo in dojos %}
                <p><a href="/dojos/{{dojo.id}}/">{{dojo.name}}</a></p>
                {% endfor %}
                <a class = 'text-success mb-4' href="/newninja/">Add Ninja</a>
            </div>
        </div>
        
    </main>
    <footer>

    </footer>
    <script type="text/javascript" src="{{ url_for('static', filename='js/scripts.js')}}"></script>
</body>
</html>
